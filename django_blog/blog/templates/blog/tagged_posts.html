{% extends 'base.html' %}
{% block content %}
  <h1>Posts tagged with "{{ tag.name }}"</h1>
  {% for post in posts %}
    <div>
      <h2><a href="{% url 'post_detail' post.id %}">{{ post.title }}</a></h2>
      <p>{{ post.content|truncatewords:30 }}</p>
    </div>
  {% empty %}
    <p>No posts found with this tag.</p>
  {% endfor %}
{% endblock %}
